<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions for Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #005b94;
      text-align: center;
      margin-bottom: 40px;
    }
    .question {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question h3 {
      color: #333;
    }
    .option {
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      border: 1px solid #ccc;
    }
    .correct {
      border-color: #27ae60;
      background-color: #e6f9ec;
      color: #27ae60;
    }
    .incorrect {
      border-color: #e74c3c;
      background-color: #fdecea;
      color: #e74c3c;
    }
    .explanation {
      margin-top: 15px;
      border-left: 4px solid #ccc;
      padding-left: 10px;
    }
    .explanation.correct {
      border-color: #27ae60;
      color: #27ae60;
    }
    .explanation.incorrect {
      border-color: #e74c3c;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Questions for Review</h1>
  <div id="report"></div>

  <script>
    const questionario = JSON.parse(localStorage.getItem('questionarioAtual')) || [];
    const respostas = JSON.parse(localStorage.getItem('userAnswers')) || {};
    const idioma = localStorage.getItem('selectedLanguage') || 'en';

    const reportContainer = document.getElementById('report');

    questionario.forEach((q, i) => {
      const userAnswer = respostas[q.id];
      const isCorrect = userAnswer === q.correta;
      const hasAnswer = typeof userAnswer !== 'undefined';

      const enunciado = q.enunciado?.[idioma] || q.enunciado;
      const alternativas = q.alternativas?.[idioma] || q.alternativas;
      const explicacao = q.explicacoes?.[idioma] || q.explicacoes;

      const questionBlock = document.createElement('div');
      questionBlock.className = 'question';

      questionBlock.innerHTML = `
        <h3>Question ${i + 1}</h3>
        <p><strong>${enunciado}</strong></p>
        <div>
          ${alternativas.map((opt, idx) => {
            let classe = '';
            if (idx === q.correta) classe = 'correct';
            if (hasAnswer && idx === userAnswer && userAnswer !== q.correta) classe = 'incorrect';
            return `<div class="option ${classe}">${opt}</div>`;
          }).join('')}
        </div>
        <div class="explanation ${isCorrect ? 'correct' : 'incorrect'}">
          ${isCorrect ? '✓' : '✖'} ${explicacao}
        </div>
      `;

      reportContainer.appendChild(questionBlock);
    });
  </script>
</body>
</html>
