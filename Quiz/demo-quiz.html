<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Demo Quiz - BrainboxMed™</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
    .difficulty {
      font-weight: bold;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
    }
    .easy { background-color: #d1fae5; color: #065f46; }
    .moderate { background-color: #fef3c7; color: #92400e; }
    .hard { background-color: #fee2e2; color: #991b1b; }
    .very-hard { background-color: #f3e8ff; color: #6b21a8; }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

  <!-- Quiz Container -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <div class="flex justify-center mb-6">
     <img src="../assets/img/logo-brainboxmed-cube.png" alt="BrainboxMed Logo" class="h-12">
    </div>
    <div id="question-container" class="bg-white shadow-md rounded-xl p-6"></div>
  </main>

  <script src="../Question-Bank/demo-questions.js"></script>
  <script src="demo-quiz.js"></script>
<footer class="mt-10 text-center text-sm text-gray-500 px-4 py-6">
  <p id="footer-legal"></p>
</footer>
<script>
  const lang = localStorage.getItem("selectedLanguage") || "en";
  const footerTexts = {
    en: "© 2025 BrainboxMed. All rights reserved. This quiz is for educational purposes only.",
    pt: "© 2025 BrainboxMed. Todos os direitos reservados. Este simulado tem fins exclusivamente educacionais.",
    es: "© 2025 BrainboxMed. Todos los derechos reservados. Este simulador es solo para fines educativos."
  };
  document.getElementById("footer-legal").innerText = footerTexts[lang] || footerTexts["en"];
</script>

</body>
</html>
