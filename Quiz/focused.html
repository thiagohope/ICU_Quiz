  <div id="top-controls-bar" class="w-full py-2 px-4 sm:px-6 bg-gray-100 shadow-sm">

        <button id="go-dashboard-button"
                class="bg-yellow-500 text-white hover:bg-yellow-600 text-xs font-semibold py-1.5 px-4 rounded-md shadow-sm transition-colors whitespace-nowrap">
            <span id="go_dashboard_text">Dashboard</span> 🏠

                class="bg-red-500 text-white hover:bg-red-600 text-xs font-semibold py-1.5 px-4 rounded-md shadow-sm transition-colors whitespace-nowrap">

        </div>

    <div style="width: 100%; background-color: #f3f0eb; display: flex; justify-content: center; align-items: center; padding: 48px 0;">

      <img src="../assets/img/logo-brainboxmed-name.png" alt="BrainboxMed Text Logo" style="height: 120px; width: auto;" />
    </div>
    <p style="font-family: 'Inter', sans-serif; font-size: 1.1rem; color: #333; text-align: center; margin: 1.5rem auto 2rem auto;">
      Train your brain. Master medicine.
    </p>
  </header>

  <main id="quiz-container" class="max-w-4xl mx-auto p-4">
    </main>

  <section id="final-stats" style="display:none;" class="max-w-4xl mx-auto p-4"></section>

  <footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-200 mt-8 px-4">
    <p id="legal-notice-text"></p>
  </footer>
