<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado - BrainboxMed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="firebase-init.js"></script>
  <script defer src="simulado.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">🧠 BrainboxMed Simulation</h1>
    <p class="text-gray-600 mb-6">Prepare-se com simulações realistas baseadas em provas médicas reais.</p>

    <div class="flex justify-center gap-4 mb-6 flex-wrap">
      <button id="start-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        ▶️ Iniciar Simulado
      </button>
      <a href="dashboard.html" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
        🔙 Dashboard
      </a>
      <button id="logout-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition">
        🚪 Logout
      </button>
    </div>

    <div id="status-message" class="text-gray-500 text-sm"></div>
  </div>
</body>
</html>
