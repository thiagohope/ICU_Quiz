<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainboxMed - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">

    <!-- LOGO + TEXTO + VOLTAR -->
    <a href="landing.html" aria-label="Back to Homepage">
      <div class="text-center mb-6">
        <img src="assets/img/logo-brainboxmed-cube.png" alt="BrainboxMed Icon" class="mx-auto h-16 mb-2">
        <img src="assets/img/logo-brainboxmed-name.png" alt="BrainboxMed Text" class="mx-auto h-10">
        <p class="text-sm text-gray-500 mt-1">Train your brain. Master medicine.</p>
        <p class="text-sm text-purple-600 mt-2 hover:underline">‚¨ÖÔ∏è Back to Homepage</p>
      </div>
    </a>

    <!-- LOGIN FORM -->
    <h2 class="text-xl font-bold text-purple-700 text-center mb-4">üîê Login to Your Account</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" name="email" placeholder="Email" class="w-full border rounded-lg px-4 py-2" required />
      <input type="password" id="password" name="password" placeholder="Password" class="w-full border rounded-lg px-4 py-2" required />
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-semibold">Login</button>
    </form>

    <p id="error-message" class="text-red-500 text-sm mt-4 text-center hidden"></p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="signup.html" class="text-purple-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <!-- BLOCO DE ADS -->
  <div class="w-full my-8 flex justify-center">
    <div class="w-full sm:w-3/4 lg:w-2/3 px-4">
      <div class="bg-yellow-50 border border-yellow-300 rounded-xl shadow p-4 text-center">
        <p class="text-sm text-yellow-800 font-semibold">Publicidade</p>
        <div class="mt-2">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
               data-ad-slot="YYYYYYYYYY"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
        </div>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </div>
  </div>

  <!-- FOOTER (opcional, adicione se desejar padronizar com signup pages) -->
</body>
</html>
