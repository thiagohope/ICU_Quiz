<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="tabTitle">BrainBoxMed - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, .font-title {
            font-family: 'Poppins', sans-serif;
        }
        .hero-bg {
            /* Certifique-se de que este caminho está correto */
            background-image: url(./assets/img/Doctors_on_a_table.png);
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .contact-email-link {
            color: #F39C12; /* Cor laranja da identidade visual */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-email-link:hover {
            color: #d27c0c; 
        }
        /* Classe para a cor laranja de "MED" */
        .text-brand-orange {
            color: #F39C12;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen hero-bg">
        <div class="min-h-screen flex flex-col items-center justify-center overlay text-white p-6">

            <header class="absolute top-0 left-0 p-6 flex items-center">
                <img src="./assets/img/logo-brainboxmed-cube.png" alt="BrainBoxMed Cube Logo" class="h-12 w-12 mr-3">
                <img src="./assets/img/logo-brainboxmed-name.png" alt="BrainBoxMed Name Logo" class="h-10">
            </header>

            <div class="absolute top-0 right-0 p-6">
                <button onclick="changeLanguage('en')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 text-sm">EN</button>
                <button onclick="changeLanguage('pt')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2 text-sm">PT</button>
                <button onclick="changeLanguage('es')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm">ES</button>
            </div>

            <main class="text-center z-10">
                <h1 class="text-5xl md:text-6xl font-bold mb-4" data-translate="mainMessage">Wait! It is about to come!</h1>
                
                <p class="text-4xl md:text-5xl font-bold mb-8 font-title">
                    <span data-translate="brandNamePart1">BRAINBOX</span><span class="text-brand-orange" data-translate="brandNamePart2">MED</span>
                </p>
                <div class="mt-8">
                    <p class="text-lg md:text-xl mb-4" data-translate="stayTuned">Stay tuned for something amazing.</p>
                    <p class="text-lg md:text-xl mb-2" data-translate="contactIntro">For more information, contact us:</p>
                    <a href="mailto:contato@brainboxmed.com" class="text-xl md:text-2xl font-semibold contact-email-link" data-translate="contactEmail">contato@brainboxmed.com</a>
                </div>

            </main>

            <footer class="absolute bottom-0 p-6 text-center w-full text-sm">
                <p data-translate="footerText">&copy; 2025 BrainBoxMed. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                tabTitle: "BrainBoxMed - Coming Soon",
                mainMessage: "Wait! It is about to come!",
                brandNamePart1: "BRAINBOX",
                brandNamePart2: "MED",
                stayTuned: "Stay tuned for something amazing.",
                contactIntro: "For more information, contact us:",
                contactEmail: "namaste@brainboxmed.com",
                footerText: "&copy; 2025 BrainBoxMed. All rights reserved."
            },
            pt: {
                tabTitle: "BrainBoxMed - Em Breve",
                mainMessage: "Aguarde! Está para chegar!",
                brandNamePart1: "BRAINBOX",
                brandNamePart2: "MED",
                stayTuned: "Fique atento para algo incrível.",
                contactIntro: "Para mais informações, entre em contato:",
                contactEmail: "oi@brainboxmed.com",
                footerText: "&copy; 2025 BrainBoxMed. Todos os direitos reservados."
            },
            es: {
                tabTitle: "BrainBoxMed - Próximamente",
                mainMessage: "¡Espera! ¡Está por llegar!",
                brandNamePart1: "BRAINBOX",
                brandNamePart2: "MED",
                stayTuned: "Mantente atento a algo increíble.",
                contactIntro: "Para más información, contáctenos en:",
                contactEmail: "hola@brainboxmed.com",
                footerText: "&copy; 2025 BrainBoxMed. Todos los derechos reservados."
            }
        };

        function changeLanguage(lang) {
            if (translations[lang]) {
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translations[lang][key]) {
                        if (el.tagName === 'TITLE') {
                             document.title = translations[lang][key];
                        } else {
                             el.innerHTML = translations[lang][key];
                        }
                    }
                });
            }
        }

        function getInitialLanguage() {
            const browserLang = navigator.language.split('-')[0];
            return translations[browserLang] ? browserLang : 'en';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const initialLang = getInitialLanguage();
            changeLanguage(initialLang);
        });
    </script>

</body>
</html>
