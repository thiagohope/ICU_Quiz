<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BrainboxMed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="/firebase-init.js"></script>
  <script defer src="signup.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">📝 Create Your Account</h2>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required />
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">Sign Up</button>
    </form>
    <p id="error-message" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="/login.html" class="text-purple-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
