<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to Pro Simulation - BrainboxMed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <a href="../landing.html" aria-label="Back to Homepage">
      <div class="text-center mb-6">
        <img src="../assets/img/logo-brainboxmed-cube.png" alt="BrainboxMed Icon" class="mx-auto h-16 mb-2">
        <img src="../assets/img/logo-brainboxmed-name.png" alt="BrainboxMed Text" class="mx-auto h-10">
        <p class="text-sm text-gray-500 mt-1">Train your brain. Master medicine.</p>
      </div>
    </a>
    <h1 id="title-text" class="text-xl font-bold text-purple-700 text-center mb-2">Subscribe to Pro Simulation</h1>
    <p id="price-text" class="text-center text-sm text-gray-600 mb-4">Plan cost: <strong>$17.99/mo</strong></p>
    <form class="space-y-4">
      <input id="name-placeholder" type="text" placeholder="Full Name" class="w-full border rounded-lg px-4 py-2" required />
      <input id="email-placeholder" type="email" placeholder="Email Address" class="w-full border rounded-lg px-4 py-2" required />
      <button id="confirm-button" type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-semibold">
        Confirm Subscription
      </button>
    </form>
    <div class="mt-4 text-center">
      <a id="back-to-plans" href="../upgrade.html" class="text-sm text-purple-600 hover:underline">⬅️ Back to Plans</a>
    </div>
  </div>

<!-- AdSense Banner -->
<div class="w-full my-8 flex justify-center">
  <div class="w-full sm:w-3/4 lg:w-2/3 px-4">
    <div class="bg-yellow-50 border border-yellow-300 rounded-xl shadow p-4 text-center">
      <p class="text-sm text-yellow-800 font-semibold">Publicidade</p>
      <div class="mt-2">
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
          data-ad-slot="YYYYYYYYYY"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</div>


<footer class="text-center text-xs text-gray-500 mt-12 py-6 border-t border-gray-200">
  <p id="footer1">© 2025 BrainboxMed. All rights reserved.</p>
  <p id="footer2">BrainboxMed™ is a registered educational platform. Unauthorized use is prohibited.</p>
  <p>
    <a href="../privacy.html" id="footer3" class="text-purple-600 hover:underline">Privacy Policy</a> |
    <a href="../terms.html" id="footer4" class="text-purple-600 hover:underline">Terms of Use</a>
  </p>
</footer>


<script>
  const lang = localStorage.getItem('selectedLanguage') || 'en';
  const translations = {
    en: {
      title: "Subscribe to Pro Simulation",
      price: "Plan cost: <strong>$17.99/mo</strong>",
      namePlaceholder: "Full Name",
      emailPlaceholder: "Email Address",
      button: "Confirm Subscription",
      back: "⬅️ Back to Plans",
      footer1: "© 2025 BrainboxMed. All rights reserved.",
      footer2: "BrainboxMed™ is a registered educational platform. Unauthorized use is prohibited.",
      footer3: "Privacy Policy",
      footer4: "Terms of Use"
    },
    pt: {
      title: "Assinar Simulação Pro",
      price: "Custo do plano: <strong>R$17,99/mês</strong>",
      namePlaceholder: "Nome completo",
      emailPlaceholder: "Endereço de e-mail",
      button: "Confirmar Assinatura",
      back: "⬅️ Voltar aos Planos",
      footer1: "© 2025 BrainboxMed. Todos os direitos reservados.",
      footer2: "BrainboxMed™ é uma plataforma educacional registrada. Uso não autorizado é proibido.",
      footer3: "Política de Privacidade",
      footer4: "Termos de Uso"
    },
    es: {
      title: "Suscribirse a Simulación Pro",
      price: "Costo del plan: <strong>$17.99/mes</strong>",
      namePlaceholder: "Nombre completo",
      emailPlaceholder: "Dirección de correo",
      button: "Confirmar Suscripción",
      back: "⬅️ Volver a los Planes",
      footer1: "© 2025 BrainboxMed. Todos los derechos reservados.",
      footer2: "BrainboxMed™ es una plataforma educativa registrada. Uso no autorizado está prohibido.",
      footer3: "Política de Privacidad",
      footer4: "Términos de Uso"
    }
  };
  const t = translations[lang] || translations['en'];
  const titleEl = document.getElementById("title-text");
  if (titleEl) titleEl.textContent = t.title;
  const priceEl = document.getElementById("price-text");
  if (priceEl) priceEl.innerHTML = t.price;
  const namePlaceholderEl = document.getElementById("name-placeholder");
  if (namePlaceholderEl) namePlaceholderEl.placeholder = t.namePlaceholder;
  const emailPlaceholderEl = document.getElementById("email-placeholder");
  if (emailPlaceholderEl) emailPlaceholderEl.placeholder = t.emailPlaceholder;
  const confirmButtonEl = document.getElementById("confirm-button");
  if (confirmButtonEl) confirmButtonEl.textContent = t.button;
  const backToPlansEl = document.getElementById("back-to-plans");
  if (backToPlansEl) backToPlansEl.textContent = t.back;
  const footer1El = document.getElementById("footer1");
  if (footer1El) footer1El.textContent = t.footer1;
  const footer2El = document.getElementById("footer2");
  if (footer2El) footer2El.textContent = t.footer2;
  const footer3El = document.getElementById("footer3");
  if (footer3El) footer3El.textContent = t.footer3;
  const footer4El = document.getElementById("footer4");
  if (footer4El) footer4El.textContent = t.footer4;
</script>

</body>
</html>
